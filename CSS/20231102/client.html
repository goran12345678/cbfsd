<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link href="css/style.css" rel="stylesheet" /> -->
    <!--internal style-->

</head>

<body>
    <center>
        <h2>New Client Information</h2>
    </center>

    <div class="container">
        <!--inline style-->
        <form action="form_handler.html" method="post">
            <div class="mb-3">
                <input  type="text" name="fname" placeholder="enter first name" required />
                <label  for="fname">First Name</label>
            </div>
            <div class="mb-3">
            <input class="special" type="text" name="lname" placeholder="enter last name" required />
            <label for="lname">Last Name</label>
        </div>
        <div class="mb-3">
            <input class="special" type="email" name="email" placeholder="enter email" required />
            <label for="email">Email</label>
        </div>
        <div class="mb-3">
            <input list="states" name="state" id="state" />
            <label for="states">State</label>
            <datalist class="dd" id="states" name="states">
                <option value="AZ">
                <option value="IL">
            </datalist>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>

    <div class="container">
        <a class="special" href="schedule.html" title="Schedule a meeting">Schedule Meeting</a>
        <a href="www.google.com" title="Google">Google</a>
    </div>
    <div class="alert alert-warning" role="alert">
        A simple primary alertâ€”check it out!
      </div>
      <button type="button" class="btn btn-primary">
        Notifications <span class="badge bg-secondary">4</span>
      </button>

            <td>Jones</td>

</body>

</html>
